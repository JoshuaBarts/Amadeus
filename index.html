<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amadeus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section>
        <img id="index" src="drawable-xhdpi/index.gif">
        <p id="welcome"></p>

        <a><img id="badge" src="drawable-xhdpi/badge.png"></a>
        <form id="form" method="POST" onsubmit="return false">
            <div id="logon">
                <div id="user1">
                    <label for="username">USER ID</label>
                    <input type="text" id="user" name="userid" onkeydown="beep()"><br>
                </div>
                <div id="pass1">
                    <label for="password">PASSWORD </label>
                    <input type="password" id="pass"  name="passid" onkeydown="beep()">
                </div>
                <input id="enter" type="submit" onclick = 'test();'>
            </div>
        </form>
        <p id="err"></p>
    </section>
    <script>
        alert('Remember.. this is Amadeus..');
        function intro() {
            var audio = new Audio('raw/skyclad.mp3');
            audio.volume = 0.2;
            audio.loop = true;
            audio.play();
        }
        let name = prompt('Enter your name.');
        if (name == '') {
            name = '';
        }
        document.getElementById('welcome').innerHTML = "Welcome, Tester " + name + "!";
        intro();
    </script>
    <script src="script.js">
           
    </script>
</body>
</html>
