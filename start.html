<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amadeus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
</head>

<body>
    <section>
        <audio id="audio" controls autoplay loop style="display: none;">
            <source src="raw/kurisubgm.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <script>
            var aud = document.getElementById('audio');
            aud.volume = 0.1;
        </script>
        <h1>Amadeus Alpha<br><a  href="main.html"><img id="cancel" src="drawable-xhdpi/cancel_select.png"></a></h1>
        <p>Kurisu will respond if words include {hello, konnichiwa, Christina} will add more..</p>
        
        
        <img id="phone" src="drawable-xhdpi/phone.png">
        <ul id="wordlist">
            <span>Word List</span>
            
            <li>hello</li>
            <li class="li">hi</li>
            <li>christina</li>
            <li class="li">cute</li>
            <li>waifu</li><br><br><br>
            <span style="background-color: black;">Just experiment any words..</span>
        </ul>
        <img id="rine" title="Rine" src="drawable-xhdpi/rine.png">
        <img id="goodle" title="Go to Goodle" src="drawable-xhdpi/goodle.png">
        <img id="settings" title="Settings" src="drawable-xhdpi/settings.png">
        <img id="amad" src="drawable-xhdpi/logo32.png">

        <img id="img" src='drawable-xhdpi/normal_kurisu_gif.gif'>
        
        <div class="container">
            <a><img id="channel" title="View voice log" src="drawable-xhdpi/channel.png"></a>
            <div class="texts">
                <p class="texts" id="txt" style="display: none;"></p>
            </div>
            <a><img id="close" src="drawable-xhdpi/close.png"></a>
        </div>
    </section>
    <script src="script.js">
        
    </script>
</body>
</html>
